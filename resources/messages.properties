#用户相关验证
user.username.not.empty=用户名不能为空
user.username.length.error=用户名长度必须在{min}-{max}之间
user.username.regexp.error=用户名必须字母或数字

user.password.not,empty=用户密码不能为空
user.password,length.error=密码长度必须在{min}-{max}之间

user.alisname.not.empty=用户昵称不能为空
user.alisname.length.error=昵称长度必须在{min}-{max}之间
user.alisname.regexp.error=昵称只能是数字或字母

